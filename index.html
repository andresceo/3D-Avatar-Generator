<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your avatar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create your avatar!</h1>
            <p>Now we have 3D avatars</p>
            <form id="avatar-form">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" value="Insert nickname">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="Insert description">
                <label for="avatar">Avatar</label>
                <input type="text" id="avatar" name="avatar" value="Link to your square image (URL)">
                <button type="submit" id="generate-button">Generate code</button>
            </form>
            <a href="https://www.github.com">www.github.com</a>
        </div>
        <div class="avatar-container">
            <iframe id="avatar-preview" srcdoc="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
